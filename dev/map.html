<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Google map</title>
		
			<link rel="stylesheet" media="screen"  href="../css/style.css">
		
		
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=***YOUR_API_KEY***&callback=initMap" type="text/javascript"></script>
			
			
			<script type="text/javascript">
			  function initialize() 
			  {
			    var myOptions = {
			      zoom: 18,
			      center: new google.maps.LatLng(51.8894452, 0.9081968),
			       disableDefaultUI: true,
			    zoomControl: true,
			    zoomControlOptions: {
			      style: google.maps.ZoomControlStyle.SMALL,
			      position: google.maps.ControlPosition.RIGHT_TOP
			    },
			      mapTypeId: google.maps.MapTypeId.ROADMAP
			    }
			    var map = new google.maps.Map(document.getElementById("map_canvas"),
			                                  myOptions);
			    var image = '../images/icons/map_pin.png';
			    var myLatLng = new google.maps.LatLng(51.8894452, 0.9081968);
			    var myMarker = new google.maps.Marker({
			        position: myLatLng,
			        map: map,
			        icon: image
			    });
			    var styles = [
			    {
			     featureType: "all",
					stylers: [
					  { saturation: -90 },
					]
			    },
			    {
			     featureType: "landscape",
					stylers: [
					  { hue: "#848149" },
					   { saturation: 20 },
					    { lightness: -5 }
					]
			    },
			    {
			    featureType: "poi",
			    stylers: [
			      { visibility: "off" }
			    ]
			    },
			    {
			    featureType: "administrative",
			    stylers: [
			      { visibility: "on" }
			    ]
			    },  
			    {
			    featureType: "road",
			    stylers: [
			      { lightness: 25 }
			    ]
			    }, 
			   {
			    featureType: "road",
			    elementType: "labels.icon",
			    stylers: [
			    { visibility: "off" }
			    ]
			    }, 
			    {
			    featureType: "road.arterial",
			     elementType: "geometry",
			    stylers: [
			      { lightness: 10 }
			    ]
			    },
			    {
			    featureType: "road.arterial",
			     elementType: "labels.text.stroke",
			    stylers: [
			      { visibility: "off" }
			    ]
			    }, 
			    {
			    featureType: "water",
			    stylers: [
			      { hue: "#47b8e7" },
			      { saturation: 50 }
			    ]
			    },   
			  ];
			  map.setOptions({styles: styles});
			  map.StreetViewControlOptions({position:RIGHT_TOP});
			  }	
			</script>
			
			<style type="text/css">
			
			html, body { height: 100%; margin: 0; padding: 0;}
			
			#map_canvas { width: 100%; height: 600px;}
			
			</style>

</head>
<body class="fullScreenMap" onload="initialize()">

	<p>Google maps now needs API key from https://developers.google.com/maps/documentation/javascript/get-api-key </p>
	
	<div id="map_canvas"></div>

</body>
</html>
